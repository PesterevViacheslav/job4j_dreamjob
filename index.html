<!DOCTYPE html>
<html lang="en">
<head>
  <title>users</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
	function validate() {
	    var res = true;
		$('.container input').each(function() {
		  var $this = $(this);
		  if ($this.val() == "") {
			$this.css('border', '1px solid red');
			$this.attr("placeholder", "Field must be filled out");
			$this.addClass('error');
			if (res) {
			  res = false;
			}
		  } else {
			$this.css('border', '#ccc');
		  }
		});
		return res;
	}
  </script>
  <script> 
	 function addRow() {
	    if (validate()) { 
			$('#tbl tr:last').after('<tr>' +
                                        '<td>' + $('#name').val() +'</td>' +
                                        '<td>' + $('#surname').val() +'</td>' +
                                        '<td>' + $('input[name=sex]:checked').val() +'</td>' +
                                        '<td>' + $('#comment').val() +'</td>' +
                                    '</tr>');
		}
		return false;
	}
  </script>
</head>
<body>

<div class="container">
  <h1>Регистрация пользователя</h1>
  <p>Администрирование</p> 
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Имя:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Имя пользователя" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Фамилия:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="surname" placeholder="Фамилия пользователя" name="surname">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="comment">Комментарий:</label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control" id="comment" placeholder="Комментарий" name="comment">
      </div>
    </div>
    <div class="form-group">        
      <label class="control-label col-sm-2" for="sex">Пол:</label>
      <div class="col-sm-10">
        <div class="radiogroup">
          <label><input type="radio" name="sex" id="sexM" value="Мужской" checked> Мужской</label>
        </div>
        <div class="radiogroup">
          <label><input type="radio" name="sex" id="sexF" value="Женский"> Женский</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="submitButton" onclick="return addRow();">Submit</button>
      </div>
    </div>
	
    <div class="container">
    <h2>Пользователи</h2>
    <table class="table table-bordered" id="tbl">
      <thead>
        <tr>
          <th>Имя</th>
          <th>фамилия</th>
          <th>Пол</th>
          <th>Комментарий</th>		  
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Иван</td>
          <td>Иванов</td>
          <td>Мужской</td>
          <td>Иванович</td>
        </tr>
        <tr>
          <td>Сидор</td>
          <td>Сидоров</td>
          <td>Мужской</td>
          <td>Сидорович</td>
        </tr>
        <tr>
          <td>Анна</td>
          <td>Васильева</td>
          <td>Женский</td>
          <td>Ивановна</td>
        </tr>
      </tbody>
    </table>
</div>

  </form>
</div>

</body>
</html>
